<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ********login area********* -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank Website</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Enter your Email"><br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter your Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- ********transaction area********* -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 my-3">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00
                        </span>
                    </h2>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 my-3">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance"> 1240</span></h2>
                </div>
            </div>
        </div>
        <!-- click event -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
        
            document.getElementById("login-area").style.display = 'none';
            document.getElementById("transaction-area").style.display = 'block';

        });

        // deposit
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){

            const addedNumber=parseFloat(document.getElementById("depositAmount").value);

            updateSpanText("currentDeposit",addedNumber);
            updateSpanText("currentBalance",addedNumber);
            document.getElementById("depositAmount").value="";
        })

        // withdraw event handler
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber=parseFloat(document.getElementById("withdrawAmount").value);
            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1*withdrawNumber);
            document.getElementById("withdrawAmount").value="";
        })

        function updateSpanText(id,addedNumber){
            const currentNumber=parseFloat(document.getElementById(id).innerText);
            const totalAmount=addedNumber+currentNumber;
            document.getElementById(id).innerText=totalAmount;
        }
        
    </script>
</body>

</html>
